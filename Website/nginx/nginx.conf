# Định nghĩa các upstream server để Nginx biết nơi chuyển tiếp yêu cầu
upstream frontend {
    # 'frontend' là tên service trong docker-compose.yml
    server frontend:3000;
}

upstream backend {
    # 'backend' là tên service trong docker-compose.yml
    server backend:8000;
}

server {
    listen 80;

    # Cấu hình cho frontend (React/Vue/Angular)
    location /ResEViTRoad/ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Cần thiết cho WebSocket/Hot-reloading của React
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Cấu hình cho backend API
    location /ResEViTRoad/api/ {
        # Xóa tiền tố /api/ trước khi gửi yêu cầu đến backend
        # Ví dụ: /api/users -> /users
        rewrite /ResEViTRoad/api/(.*) /$1 break;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}